<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button secondary menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>Lista Itens</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
    <ion-item *ngFor="let item of shoppingList | async" (click)="selectShoppingItem(item)">
      <h2>Nome Item: {{item.itemName}}</h2>
      <h3>Quantidade: {{item.itemNumber}}</h3>
    </ion-item>
  </ion-list>	
</ion-content>
