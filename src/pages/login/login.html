<ion-header>
  <ion-navbar>
      <ion-title>Acessar Sistema</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <!-- <img src="assets/img/appicon.svg" alt="Ionic logo"> -->
  </div>
    
  <ion-item>
    <ion-label placeholder="E-mail" floating>E-Mail</ion-label>
    <ion-input type="text" #iemail="ngModel" name="iemail" [(ngModel)]="loginItem.iEmail" autocapitalize="off" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label placeholder="Senha" floating>Senha</ion-label>
    <ion-input type="password" #isenha="ngModel" name="isenha" [(ngModel)]="loginItem.iSenha" autocapitalize="off" required>
    </ion-input>
  </ion-item>

  <ion-label ion-button (click)="buttonRegistrar(loginItem)" type="submit" block >Registrar</ion-label>
  <ion-label ion-button (click)="buttonLogin(loginItem)" type="submit" block>Entrar</ion-label>
</ion-content>
