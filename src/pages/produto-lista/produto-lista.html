<ion-header>
  <ion-navbar>
      <ion-buttons end>
          <button ion-button secondary menuToggle>
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let lista of produtoLista | async" (click)="selectProdutoLista(lista)">
          <h2>{{ lista.iDescricaoReduzida }}</h2>
          <p>Numero: {{ lista.iNumero }}</p>
          <p>Cor: {{ lista.iCor }}</p>
          <p>Valor: {{ lista.iValor }}</p>
          <p>Data Cadastro: {{ lista.iDataHoraCadastro | date: 'dd/MM/yyyy H:mm' }}</p>
      </ion-item>
  </ion-list>
</ion-content>
